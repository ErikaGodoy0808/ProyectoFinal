<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="./Images/logito.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
        <div class="login-card">
            <div class="login-card-logo">
                <img src="Images/logito.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Ingresa con tu cuenta</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="email" placeholder="Ingresar correo" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <span class="icon-eye"><i class="fa-solid fa-eye"></i></span>
                    <input type="password" placeholder="Ingresar contraseña" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                ¿No tienes una cuenta? <a href="registro.html">Crea una cuenta gratis</a>.
            </div>
        </div>

<script src="indi.js"></script>
</body>
</html>
